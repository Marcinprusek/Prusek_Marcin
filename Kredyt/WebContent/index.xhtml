<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>JSF 01 - ziarno, parametry formularza, nawigacja, messages</title>
</h:head>
<h:body>


	<p:panel header="Oblicz wartość kredytu" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500"  style="margin: 1em auto; ">

	<h:form id="bla">
		<h:messages styleClass="error"/>
		
		<h:panelGrid id="grid" columns="3" cellpadding="5">
			<p:outputLabel for="a" value="Wartosc kredytu:" />
  			<p:inputText id="a" value="#{kredytBB.a}" 
  				required="true"
  				requiredMessage="Musisz wpisac numer" 
  				validatorMessage="Wysokość kredytu musi być większa od 10000"
  				converterMessage="Musisz wpisać liczbę">
  				<f:validateDoubleRange minimum="10000"/>
  			</p:inputText>
			
			
		<p:message for="a" />
		
		<p:outputLabel for="b" value="Oprocentowanie (np. 2.5):" />
  		<p:inputText id="b" value="#{kredytBB.b}" required="true" requiredMessage="Musisz wpisac numer" />
		<p:message for="b" />

		<p:outputLabel for="n" value="Ilosc rat (w miesiącach):" />
  		<p:inputText id="n" value="#{kredytBB.n}" required="true" requiredMessage="Musisz wpisac numer" />
		<p:message for="n" />
		
		
		
		<p:growl id="msg" showDetail="true" sticky="true" />

		<p:commandButton value="Dodaj" action="#{kredytBB.doCalc()}" update="@form" />
		
		<p:commandButton value="Dodaj AJAX" action="#{kredytBB.doCalc_AJAX()}" update="msg"/>
		<br />
    </h:panelGrid>
	</h:form>
	</p:panel>
</h:body>
</html>
