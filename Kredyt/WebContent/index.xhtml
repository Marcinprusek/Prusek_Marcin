<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>JSF 01 - ziarno, parametry formularza, nawigacja, messages</title>
</h:head>
<h:body>

	<h1>Oblicz wartość kredytu</h1>

	<h:form id="bla">
  		Wartosc kredytu: <h:inputText value="#{kredytBB.a}" />
		<br />
  		Oprocentowanie (np. 2.5): <h:inputText value="#{kredytBB.b}" />
		<br />
  		Ilość rat (w miesiącach): <h:inputText value="#{kredytBB.n}" />
		<br />
		<h:messages id="msg" />

		<h:commandButton value="Dodaj" action="#{kredytBB.calc()}"/>
		<br />

	</h:form>

</h:body>
</html>
